<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.password.label_tag }} {{ form.password }}
        <br>
        {{ form.password_confirm.label_tag }} {{ form.password_confirm }}
        <br>
        <button type="submit">Set New Password</button>
    </form>
</body>
</html>
